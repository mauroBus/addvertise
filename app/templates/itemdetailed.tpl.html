<div class="item-detail modal-window">
  <img src="images/items/{{image}}" alt="image: {{title}}"></img>

  <div>{{id}}</div>
  <div class="item-description">{{shortDescription}}</div>

  <div class="item-value">
    <span class="item-stars">
      {{#if stars}}
        <span class="icon-stars icon-stared"></span>
        <span class="icon-stars icon-stars-off"></span>
      {{/if}}
    </span>
    <span class="item-price">{{prize}}</span>
  </div>
</div>
